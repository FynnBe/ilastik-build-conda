package:
  name: scikit-image
  version: "0.11.3"

source:
  fn:  scikit-image-0.11.3.tar.gz
  url: https://pypi.python.org/packages/source/s/scikit-image/scikit-image-0.11.3.tar.gz
  md5: 5cd60fe78adbe30254a87081f12500f9

{% set vc_version = environ.get('VISUALSTUDIOVERSION') %}  # [win]
{% set vc = 'vc'+vc_version[:-2] %}                        # [win]

build:
  string: {{ vc }}                   # [win]
  track_features:
    - {{ vc }}                       # [win]
  features:
    - {{ vc }}                       # [win]

requirements:
  build:
    - visual-studio {{ vc_version }} # [win]
    - python 2.7.10                  # [win]
    - numpy 1.7.0                    # [win]
    - scipy
    - cython                         # [unix]
    - cython  0.23                   # [win]
    - pillow
    - networkx
    - six
    - matplotlib 1.4.3               # [win]
    - decorator
    - pyparsing
    - pytz
    - python-dateutil

  run:
    - visual-studio {{ vc_version }} # [win]
    - python 2.7.10                  # [win]
    - numpy 1.7.0                    # [win]
    - scipy
    - cython                         # [unix]
    - cython  0.23                   # [win]
    - pillow
    - networkx
    - six
    - matplotlib 1.4.3               # [win]
    - decorator
    - pyparsing
    - pytz
    - python-dateutil

about:
  home: http://scikit-image.org/
  license: BSD
  summary: image processing
