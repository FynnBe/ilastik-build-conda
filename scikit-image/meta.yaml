{% import '$CONDA_DEFAULT_ENV/toolset-info/config.yaml' as toolset %}

package:
  name: scikit-image
  version: "0.11.3post1{{toolset.suffix}}"

source:
  git_url: https://github.com/scikit-image/scikit-image.git
  git_tag: v0.11.3

build:
  features:
    - {{toolset.short}}

requirements:
  build:
    - {{toolset.build_requirement}}
    - python 2.7.*{{toolset.suffix}}
    - numpy  >=1.10,*{{toolset.suffix}}
    - scipy  *{{toolset.suffix}}
    - cython                          # [unix]
    - cython  0.23{{toolset.suffix}}  # [win]
    - pillow  *{{toolset.suffix}}
    - networkx
    - six
    - matplotlib 1.4.*{{toolset.suffix}} # [win]
    - decorator
    - pyparsing
    - pytz
    - python-dateutil

  run:
    - {{toolset.run_requirement}}
    - python 2.7.*{{toolset.suffix}}
    - numpy  >=1.10,*{{toolset.suffix}}
    - scipy  *{{toolset.suffix}}
    - cython                          # [unix]
    - cython  0.23{{toolset.suffix}}  # [win]
    - pillow  *{{toolset.suffix}}
    - networkx
    - six
    - matplotlib 1.4.*{{toolset.suffix}} # [win]
    - decorator
    - pyparsing
    - pytz
    - python-dateutil

about:
  home: http://scikit-image.org/
  license: BSD
  summary: image processing
