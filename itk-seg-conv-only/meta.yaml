package:
  name: itk-seg-conv-only
  version: 4.6.1

source:
  url: http://iweb.dl.sourceforge.net/project/itk/itk/4.6/InsightToolkit-4.6.1.tar.gz
  fn: InsightToolkit-4.6.1.tar.gz
  md5: 2c84eae50ab2452cdad32aaadced3c37

build:
  number: 3
  detect_binary_files_with_prefix: true

requirements:  
  build:
    - gcc 4.8.2.99       # [linux]
    - gcc 4.8.2          # [osx]
    - visual-studio 11.0 # [win]
    - jpeg               # [unix]
    - jpeg     1.2.1.99  # [win]
    - libtiff            # [unix]
    - libtiff  4.0.1.99  # [win]
    - libpng   1.6.17    # [unix]
    - libpng   1.5.13    # [win]
    - hdf5     1.8.14    # [unix]
    - hdf5     1.8.12.99 # [win]
    - zlib

  run:
    - libgcc             # [unix]
    - visual-studio 11.0 # [win]
    - zlib
    # Let these be optional at install time
    # - jpeg
    # - libtiff
    # - libpng
    # - hdf5 1.8.14

about:
  home: http://itk.org
  license: Apache 2.0
  summary: This conda package builds a small subset of ITK modules.  See build.sh for details.
