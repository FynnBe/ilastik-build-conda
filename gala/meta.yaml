  git_tag: "v0.3.0"

requirements:
  build:
    - python >=2.7,<3|>=3.4
    - numpy >=1.7
    - scipy >=0.1
    - pillow >=2.5
    - networkx >=1.6
    - h5py >=1.5
    - cython >=0.17
    - scikit-learn >=0.15
    - matplotlib >=1.2
    - scikit-image >=0.9
    - viridis >=0.3

  run:
    - python >=2.7,<3|>=3.4
    - numpy >=1.7
    - scipy >=0.1
    - pillow >=2.5
    - networkx >=1.6
    - h5py >=1.5
    - cython >=0.17
    - scikit-learn >=0.15
    - matplotlib >=1.2
    - scikit-image >=0.9
    - viridis >=0.3

