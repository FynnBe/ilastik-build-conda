package:
  name: ilastiktools
  version: "0.1"

source:
  git_url: https://github.com/ilastik/ilastiktools
  git_tag: f68665df6406856d00ef9ae5af64278d685df564

build:
  number: 6

  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: np{{np}}py{{py}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - python 2.7*
    - numpy {{NPY_VER}}*
    - vigra 1.11*

  run:
    - libgcc 4.8.5
    - python {{PY_VER}}*
    - numpy  {{NPY_VER}}*
    - vigra 1.11*

test:
  imports:
    - ilastiktools

about:
  home: http://ilastik.org
  license: GPLv3
  summary: Various compiled utilities for the ilastik project
