{% import '$CONDA_ACTIVE_ENV/toolset-info/config.yaml' as toolset %}

package:
  name: ilastiktools
  version: "0.1post1{{toolset.suffix}}"

source:
  git_url: git://github.com/ilastik/ilastiktools.git
  git_tag: aec44a7b6b3f9504fe50858b2ea054dc52dc7678

build:
  features:
    - {{toolset.short}}
  number: 1
  detect_binary_files_with_prefix: true
  string: 1_aec44a7

requirements:
  build:
    - {{toolset.build_requirement}}
    # - gcc 4.8.2.99                   # [linux]
    # - gcc 4.8.2                      # [osx]
    - python   2.7.*{{toolset.suffix}}
    - numpy    >=1.10,*{{toolset.suffix}}
    - vigra    *{{toolset.suffix}}

  run:
    - {{toolset.run_requirement}}
    # - libgcc             # [unix]
    - python   2.7.*{{toolset.suffix}}
    - numpy    >=1.10,*{{toolset.suffix}}
    - vigra    *{{toolset.suffix}}

test:
  imports:
    - ilastiktools

about:
  home: http://ilastik.org
  license: GPLv3
  summary: Various compiled utilities for the ilastik project

