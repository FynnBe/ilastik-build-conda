package:
  name: ilastiktools
  version: "0.1"

source:
  git_url: git://github.com/ilastik/ilastiktools.git
  git_tag: 6cdd7d2663b2f3ab0a2428c5b1d7c0bf94801027

build:
  {% set build_num = 4 %}
  number: {{ build_num }}

  #
  # We use NPY_VER here: You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: "np{{ environ.get('NPY_VER', 'NPY_VER-UNDEFINED').replace('.', '') }}\
           py{{ environ.get('PY_VER').replace('.', '') }}\
           _{{ build_num }}\
           _g{{ environ.get('GIT_FULL_HASH')[:7] }}"

  detect_binary_files_with_prefix: true

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - python 2.7*
    - numpy {{ environ.get('NPY_VER', 'NPY_VER-UNDEFINED') }}*
    - vigra

  run:
    - libgcc
    - python {{ environ.get('PY_VER') }}*
    - numpy {{ environ.get('NPY_VER') }}*
    - vigra

test:
  imports:
    - ilastiktools

about:
  home: http://ilastik.org
  license: GPLv3
  summary: Various compiled utilities for the ilastik project
