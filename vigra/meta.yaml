{% import '$CONDA_ACTIVE_ENV/toolset-info/config.yaml' as toolset %}

package:
  name: vigra
  version: "1.10post1{{toolset.suffix}}"

source:
  git_url: git://github.com/ukoethe/vigra.git
  git_tag: ca2246798fed70e8a7bd0994f22ee9f857e9aba0 # 2015-10-30

build:
  features:
    - {{toolset.short}}

  script_env:
   - LD_LIBRARY_PATH      # [unix]
   - DYLD_LIBRARY_PATH    # [unix]

  number: 10
  detect_binary_files_with_prefix: true
  string: 10_ca22467

requirements:
  build:
    - {{toolset.build_requirement}}
    # - gcc 4.8.2.99                   # [linux]
    # - gcc 4.8.2                      # [osx]
    - python   2.7.*{{toolset.suffix}}
    - numpy    >=1.9                   # [unix]
    - numpy    >=1.10,*{{toolset.suffix}} # [win]
    - jpeg     *{{toolset.suffix}}
    - libtiff  4.0.*{{toolset.suffix}}
    - libpng   1.6.17                  # [unix]
    - libpng   1.5.*{{toolset.suffix}} # [win]
    - fftw     3.3.*{{toolset.suffix}}
    - hdf5     1.8.14                  # [unix]
    - hdf5     1.8.*{{toolset.suffix}} # [win]
    - boost    1.55.*{{toolset.suffix}}
    - nose
    # - sphinx
#    - zlib     1.2*     # only indirectly used by vigra

  run:
    - {{toolset.run_requirement}}
    # - libgcc   4.8*                  # [unix]
    - python   2.7.*{{toolset.suffix}}
    - numpy    >=1.9                   # [unix]
    - numpy    >=1.10,*{{toolset.suffix}} # [win]
    - jpeg     *{{toolset.suffix}}
    - libtiff  4.0.*{{toolset.suffix}}
    - libpng   1.6.17                  # [unix]
    - libpng   1.5.*{{toolset.suffix}} # [win]
    - fftw     3.3.*{{toolset.suffix}}
    - hdf5     1.8.14                  # [unix]
    - hdf5     1.8.*{{toolset.suffix}} # [win]
    - boost    1.55.*{{toolset.suffix}}
#    - zlib     1.2*

test:
  imports:
    - vigra

about:
  home: http://ukoethe.github.io/vigra
  license: MIT
  summary: Generic Programming for Computer Vision
