package:
  name: ilastik-versions
  version: 1.1

{% set vc_version = environ.get('VISUALSTUDIOVERSION') %}  # [win]
{% set vc = 'vc'+vc_version[:-2] %}                        # [win]

build:
  number: 3
  string: 3_{{ vc }}                 # [win]
  track_features:
    - {{ vc }}                       # [win]
  features:
    - {{ vc }}                       # [win]

#
# In general, we don't specify exact version requirements in each sub-package.
# But this file tracks the versions of all packages used in the release.
requirements:
  run:
    - ann                       1.1.2     
    - armadillo                 4.000.2   # [unix]
    - armadillo                 4.320.0   # [win]
    #- blist                     1.3.6 # Only needed by deprecated operators     
    - boost                     1.55.0    
    - cloog                     0.18.0    # [unix]
    # - cylemon                   1         
    - cython                    0.23      # [win]
    - decorator                 3.4.0     # [unix]
    - decorator                 4.0.2     # [win]
    - faulthandler              2.4       
    - fftw                      3.3.4     
    - freetype                  2.5.2     # [unix]    
    - freetype                  2.4.11    # [win]    
    - futures                   3.0.2     # [unix]
    - futures                   2.1.3     # [win]
    - gmp                       5.1.2     # [unix]
