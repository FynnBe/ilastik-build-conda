package:
    name: pgmlink
    version: "1.2"

source:
    git_url: https://github.com/martinsch/pgmlink
    git_tag: c944c6764a85b88e94ff12c38baa1a8172d9be72 

build:
  {% set build_num = 18 %}
  number: {{ build_num }}

  #
  # We use NPY_VER here: You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: "np{{ environ.get('NPY_VER', '-NPY_VER-UNDEFINED-').replace('.', '') }}\
           py{{ environ.get('PY_VER').replace('.', '') }}\
           _{{ build_num }}\
           _g{{ environ.get('GIT_FULL_HASH', '')[:7] }}"

  detect_binary_files_with_prefix: true
  script_env:
     - CPLEX_ROOT_DIR

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - cplex-shared
    - patchelf # [linux]
    - ann
    - boost 1.55.0
    - python 2.7*
    - numpy >=1.9,{{ environ.get('NPY_VER', '-NPY_VER-UNDEFINED-') }}*
    - vigra
    - opengm
    - mlpack
    - lemon
    - libxml2
    - dlib
    - armadillo 4.000.2

  run:
    - libgcc
    - patchelf # [linux]
    - ann
    - boost 1.55.0
    - python {{ environ.get('PY_VER') }}*
    - numpy  {{ environ.get('NPY_VER') }}*
    - vigra
    - opengm
    - mlpack
    - lemon
    - libxml2
    - dlib

    # We don't require cplex-shared here because it only needs to be installed once per machine,
    # and requiring it here would include all of gcc in the install lib dir.
    # Instead, we give the user a descriptive error message if cplex-shared hasn't been run on her machine.
    # - cplex-shared

test:
  imports:
    - pgmlink

about:
    home: https://github.com/martinsch/pgmlink
    license: GNU General Public License (GPL)
    summary: 'pgmLink - A Tracking-by-Assignment Software'
