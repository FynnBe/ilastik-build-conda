package:
    name: pgmlink
    version: "1.2"

source:
    git_url: https://github.com/martinsch/pgmlink
    git_tag: 9c4dadb14dd97a4dd1b6d8aca408809978616c45

build:
  number: 12
  string: 12_g9c4dadb1
  detect_binary_files_with_prefix: true
  script_env:
     - CPLEX_ROOT_DIR

requirements:
    build:
      - gcc 4.8.5.99 # [linux]
      - gcc 4.8.5.99 # [osx]
      - cplex-shared
      - patchelf # [linux]
      - ann
      - boost 1.55.0
      - python
      - numpy
      - vigra
      - opengm
      - mlpack
      - lemon
      - libxml2
      - dlib
      - armadillo 4.000.2

    run:
      - libgcc
      - patchelf # [linux]
      - ann
      - boost 1.55.0
      - python
      - numpy
      - vigra
      - opengm
      - mlpack
      - lemon
      - libxml2
      - dlib

      # We don't require cplex-shared here because it only needs to be installed once per machine,
      # and requiring it here would include all of gcc in the install lib dir.
      # Instead, we give the user a descriptive error message if cplex-shared hasn't been run on her machine.
      # - cplex-shared

test:
  imports:
      - pgmlink

about:
    home: https://github.com/martinsch/pgmlink
    license: GNU General Public License (GPL)
    summary: 'pgmLink - A Tracking-by-Assignment Software'
