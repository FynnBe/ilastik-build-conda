{% import '$CONDA_DEFAULT_ENV/toolset-info/config.yaml' as toolset %}

package:
  name: libtiff
  version: "4.0.1{{toolset.suffix}}"

source:
    fn:  tiff-4.0.1.tar.gz
    md5: fae149cc9da35c598d8be897826dfc63
    url: http://download.osgeo.org/libtiff/tiff-4.0.1.tar.gz

build:
  features:
    - {{toolset.short}}

requirements:
  build:
    - {{toolset.build_requirement}}
    - zlib  *{{toolset.suffix}}
    - jpeg  *{{toolset.suffix}}

  run:
    - {{toolset.run_requirement}}
    - zlib  *{{toolset.suffix}}
    - jpeg  *{{toolset.suffix}}

about:
  home: http://www.libtiff.org
  license: MIT
  summary: TIFF image format I/O
