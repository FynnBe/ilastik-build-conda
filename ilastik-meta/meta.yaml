{% import '$CONDA_DEFAULT_ENV/toolset-info/config.yaml' as toolset %}

package:
  # pure python
  name: ilastik-meta
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  git_url: https://github.com/ilastik/ilastik-meta
  git_tag: 1.2.0rc8

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: {{ environ.get('GIT_BUILD_STR', '') }}
  msvc_compiler: {{toolset.version}}  # [win]

requirements:
  build:
    - {{toolset.build_requirement}}  # FIXME: needed for dos-tools.bat
    - python    2.7.10{{toolset.suffix}}     # [win]

  run:
    - python    2.7.10{{toolset.suffix}}    # [win]
