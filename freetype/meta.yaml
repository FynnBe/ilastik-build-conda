{% import '$CONDA_DEFAULT_ENV/toolset-info/config.yaml' as toolset %}

package:
  name: freetype
  version: "2.4.11{{toolset.suffix}}"

source:
  fn:  freetype-2.4.11.tar.gz
  url: http://download-mirror.savannah.gnu.org/releases/freetype/freetype-2.4.11.tar.gz
  md5: 5af8234cf36f64dc2b97f44f89325117

build:
  features:
    - {{toolset.short}}
  msvc_compiler: {{toolset.version}}  # [win]

requirements:
  build:
    - {{toolset.build_requirement}}

  run:
    - {{toolset.run_requirement}}

about:
  home: http://www.freetype.org/
  license: FreeType Project license (similar to BSD)
  summary: software library to render fonts

