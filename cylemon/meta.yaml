package:
  name: cylemon
  version: "1"

source:
  git_url: https://github.com/ilastik/cylemon
  git_tag: HEAD

requirements:
  build:
    - gcc
    - python
    - cython ==0.21
    - setuptools
    - numpy
    - lemon

  run:
    - libgcc
    - python
    - numpy
    - lemon

test:
  # Python imports
  imports:
    - cylemon

about:
  home: https://github.com/hmeine/qimage2ndarray
  license: GPLv3
  summary: 'Very partial cython/python bindings for the lemon graph library '
