package:
  name: markupsafe
  version: "0.18"

source:
  fn:  MarkupSafe-0.18.tar.gz
  url: https://pypi.python.org/packages/source/M/MarkupSafe/MarkupSafe-0.18.tar.gz
  md5: f8d252fd05371e51dec2fe9a36890687

{% set vc_version = environ.get('VISUALSTUDIOVERSION') %}  # [win]
{% set vc = 'vc'+vc_version[:-2] %}                        # [win]

build:
  string: {{ vc }}                   # [win]
  track_features:
    - {{ vc }}                       # [win]
  features:
    - {{ vc }}                       # [win]

requirements:
  build:
    - visual-studio {{ vc_version }} # [win]
    - python   2.7.10                # [win]
    - setuptools

  run:
    - visual-studio {{ vc_version }} # [win]
    - python   2.7.10                # [win]

about:
  home: https://pypi.python.org/pypi/MarkupSafe
  license: BSD
  summary: Implements a XML/HTML/XHTML Markup safe string for Python


