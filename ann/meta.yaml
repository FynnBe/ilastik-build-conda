{% import '$CONDA_DEFAULT_ENV/toolset-info/config.yaml' as toolset %}

package:
    name: ann
    version: "1.1.2{{toolset.suffix}}"

source:
    fn: ann_1.1.2.tar.gz
    url: http://www.cs.umd.edu/~mount/ANN/Files/1.1.2/ann_1.1.2.tar.gz
    md5: 7ffaacc7ea79ca39d4958a6378071365

    patches:                   # [unix]
        - patches/cmake.patch  # [unix]

build:
  features:
    - {{toolset.short}}
  number: 1
  detect_binary_files_with_prefix: true

requirements:
  build:
    - {{toolset.build_requirement}}
    # - gcc 4.8.2.99                   # [linux]
    # - gcc 4.8.2                      # [osx]
    
  run:
    # - libgcc                         # [unix]
    - {{toolset.run_requirement}}

# Note: tests are run when building the package, they are not accessible
# in the installed package.

about:
    home: http://www.cs.umd.edu/~mount/ANN/
    license: GNU Lesser General Public License (LGPL)
    summary: 'ANN: A Library for Approximate Nearest Neighbor Searching'
