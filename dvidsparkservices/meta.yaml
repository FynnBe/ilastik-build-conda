package:
  name: dvidsparkservices 
  version: "0.1"
  
source:
  git_url: git://github.com/janelia-flyem/DVIDSparkServices.git
  git_tag: HEAD

build:
  {% set build_num = 11 %}
  number: {{ build_num }}
  string: py{{CONDA_PY}}_{{build_num}}_g{{GIT_FULL_HASH[:7]}}
  
  entry_points:
    #- launchworkflow = workflows.launchworkflow:main (TODO)

requirements:
  build:
    - python 2.7*
    - setuptools
  run:
    - python 2.7*  
    - jsonschema
    - numpy
    - neuroproof
    - libdvid-cpp
    - requests
    - scikit-image
    - pillow
    - scipy
    - python-lz4
    - ilastik-deps-pc-headless
    - ilastik-meta
    - wsdt

test:
  imports:
    - DVIDSparkServices
    - ilastik

about:
  home: http://github.com/janelia-flyem/DVIDSparkServices.git
  license: BSD (3-clause)
  summary: Python framework for EM Spark-based services 
