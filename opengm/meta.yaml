package:
    name: opengm
    version: "2.3.7.post26"

source:
  #git_url: https://github.com/opengm/opengm
  git_url: https://github.com/DerThorsten/opengm
  git_rev: 059e15995a4f2b219b350c58290cec74696d9b7e

build:
  number: 0

  {% if WITH_CPLEX %}
      {% set cplex_string = '_with_cplex' %}
  {% else %}
      {% set cplex_string = '' %}
  {% endif %}

  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: np{{CONDA_NPY[:]}}py{{CONDA_PY}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}{{cplex_string}}

  detect_binary_files_with_prefix: true
  script_env:
     - WITH_CPLEX
     - CPLEX_ROOT_DIR

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - boost 1.55.0
    - python 2.7*
    - numpy >=1.9,{{NPY_VER}}*
    - hdf5 1.8.14
    - vigra >=1.11
  run:
    - libgcc
    - boost 1.55.0
    - python {{PY_VER}}*
    - numpy  {{NPY_VER}}*
    - hdf5 1.8.14
    
    # At build time, vigra is needed on the C++ side for header-only stuff,
    # but isn't needed at runtime (e.g. for python stuff) 
    # - vigra >=1.11

test:
  imports:
    - opengm

# Note: tests are run when building the package, they are not accessible
# in the installed package.

about:
    home: https://github.com/opengm/opengm
    license: GNU General Public License (GPL)
    summary: 'A C++ Library for Discrete Graphical Models'
